<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- TODO: put <tr *ngFor=""></tr> here -->
    <tr *ngFor="let satellite of satellites" [class.even-row]="satellites.indexOf(satellite) % 2 === 0" [class.odd-row]="satellites.indexOf(satellite) % 2 === 1" [class.warning]="satellite.shouldShowWarning()">
        <td>{{satellite.name}}</td>
        <td >{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
